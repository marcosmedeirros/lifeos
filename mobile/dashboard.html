<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeOS Mobile - Dashboard</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="style.css">
  <script defer src="common.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">LifeOS Mobile</div>
    <div id="status" class="status">Online</div>
  </header>

  <main class="shell">
    <nav class="nav">
      <a href="dashboard.html" data-page="dashboard" class="active">Dashboard</a>
      <a href="agenda.html" data-page="agenda">Agenda</a>
      <a href="activities.html" data-page="activities">Atividades</a>
      <a href="habits.html" data-page="habits">Hábitos</a>
    </nav>

    <section class="card">
      <h2>Atalhos</h2>
      <div class="quick-grid">
        <div>
          <label>Evento rápido</label>
          <input type="text" id="quick-title" placeholder="Título">
          <input type="datetime-local" id="quick-datetime" class="auto-now">
          <button id="quick-add-event">Adicionar evento</button>
        </div>
        <div>
          <label>Atividade rápida</label>
          <input type="text" id="quick-activity-title" placeholder="Atividade">
          <input type="date" id="quick-activity-date" class="auto-today">
          <select id="quick-activity-period">
            <option value="morning">Manhã</option>
            <option value="afternoon">Tarde</option>
            <option value="night">Noite</option>
          </select>
          <button id="quick-add-activity">Adicionar atividade</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initNav('dashboard');
      fillDefaultInputs();
      bindActions();
    });

    function bindActions(){
      document.getElementById('quick-add-event').addEventListener('click', quickAddEvent);
      document.getElementById('quick-add-activity').addEventListener('click', quickAddActivity);
    }

    async function quickAddEvent(){
      const title = document.getElementById('quick-title').value.trim();
      const dt = document.getElementById('quick-datetime').value;
      if (!title || !dt) return;
      const res = await api('../modules/google_agenda.php?api=create_event', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ title, start_date: dt })
      });
      if (res && !res.error) { setStatus('Evento criado'); document.getElementById('quick-title').value=''; }
      else { setStatus(res?.error || 'Erro'); }
    }

    async function quickAddActivity(){
      const title = document.getElementById('quick-activity-title').value.trim();
      const date = document.getElementById('quick-activity-date').value;
      const period = document.getElementById('quick-activity-period').value;
      if (!title || !date) return;
      const res = await api('../modules/activities.php?api=save_activity', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ title, date, period })
      });
      if (res && !res.error) { setStatus('Atividade criada'); document.getElementById('quick-activity-title').value=''; }
      else { setStatus(res?.error || 'Erro'); }
    }
  </script>
</body>
</html>
