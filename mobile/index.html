<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>LifeOS Mobile</title>
    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --bg:#0c0f1a; --panel:#101425; --card:#12182b; --muted:#9ea7c3; --accent:#8b9bff; --accent2:#5dd3ff; --text:#e9edfa; --border:#1c2740; }
        *{box-sizing:border-box;} a{text-decoration:none;color:inherit;}
        body{margin:0;font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 20% 20%,rgba(91,114,255,0.18),transparent 36%),radial-gradient(circle at 80% 10%,rgba(93,211,255,0.14),transparent 36%),linear-gradient(160deg,#080c18 0%,#0b1021 55%,#060910 100%);min-height:100vh;color:var(--text);} 
        .page{min-height:100vh;padding:18px 16px 32px;max-width:520px;margin:0 auto;}
        .topbar{position:sticky;top:0;z-index:20;backdrop-filter:blur(10px);background:rgba(20,26,46,0.72);border:1px solid rgba(255,255,255,0.06);border-radius:18px;margin:-8px -4px 16px -4px;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 12px 40px rgba(0,0,0,0.35);} 
        .brand{font-weight:800;letter-spacing:0.2px;} .status{color:var(--muted);font-size:12px;}
        .nav{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-bottom:16px;} @media(min-width:640px){.nav{grid-template-columns:repeat(4,1fr);} }
        .nav button{border:1px solid var(--border);background:linear-gradient(135deg,#12182b,#0e1426);color:var(--muted);padding:12px 10px;border-radius:14px;font-weight:800;font-size:14px;cursor:pointer;box-shadow:0 10px 28px rgba(0,0,0,0.35);transition:all .18s ease;} 
        .nav button.active{color:#fff;border-color:rgba(139,155,255,0.65);background:linear-gradient(135deg,rgba(139,155,255,0.28),rgba(93,211,255,0.22));box-shadow:0 12px 30px rgba(93,211,255,0.28);} 
        .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:16px;box-shadow:0 16px 44px rgba(0,0,0,0.45);} .card + .card{margin-top:12px;}
        .input, select, button.action{width:100%;padding:12px;border-radius:14px;border:1px solid var(--border);background:#0f1527;color:var(--text);font-size:14px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.05);} 
        button.action{cursor:pointer;font-weight:800;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#06101d;border:none;box-shadow:0 12px 28px rgba(93,211,255,0.28);} 
        .label{font-size:13px;color:var(--muted);} .list{display:grid;gap:10px;margin-top:10px;} 
        .item{border:1px solid var(--border);padding:12px;border-radius:14px;background:linear-gradient(180deg,rgba(16,22,39,0.98) 0%,rgba(12,17,31,0.94) 100%);box-shadow:0 10px 25px rgba(0,0,0,0.35);} 
        .title{font-weight:800;font-size:14px;margin-bottom:4px;color:#f5f7ff;} .meta{color:var(--muted);font-size:12px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;} 
        .badge{display:inline-flex;align-items:center;gap:4px;font-size:11px;padding:4px 9px;border-radius:999px;background:rgba(139,155,255,0.18);color:var(--accent);border:1px solid rgba(139,155,255,0.32);} 
        .grid2{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;}
        .pill-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;}
        .pill{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:#0f1527;color:var(--muted);font-size:12px;font-weight:700;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,0.28);transition:all .16s ease;}
        .pill.active{background:linear-gradient(135deg,rgba(139,155,255,0.26),rgba(93,211,255,0.2));color:#f5f7ff;border-color:rgba(139,155,255,0.4);} 
        .day-row{display:flex;gap:8px;overflow:auto;padding:4px 0;margin-top:8px;}
        .day-chip{min-width:54px;text-align:center;padding:8px 10px;border-radius:12px;border:1px solid var(--border);background:#0f1527;color:#f5f7ff;box-shadow:0 8px 20px rgba(0,0,0,0.3);}
        .day-chip.active{background:linear-gradient(135deg,rgba(139,155,255,0.26),rgba(93,211,255,0.2));border-color:rgba(139,155,255,0.4);} 
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const tabs = [
            { id:'dashboard', label:'Dashboard', icon:'üè†' },
            { id:'agenda', label:'Agenda', icon:'üìÖ' },
            { id:'activities', label:'Atividades', icon:'‚úÖ' },
            { id:'habits', label:'H√°bitos', icon:'üéØ' },
            { id:'finance', label:'Finan√ßas', icon:'üí∞' },
            { id:'board', label:'Board', icon:'üì∏' },
            { id:'routine', label:'Rotina', icon:'üìñ' },
            { id:'strava', label:'Treinos', icon:'üö¥' }
        ];

        const api = async (url, options={}) => {
            try {
                const res = await fetch(url, { credentials:'same-origin', ...options });
                const text = await res.text();
                if (!res.ok) throw new Error(`${res.status} ${res.statusText} | ${text.slice(0,200)}`);
                try { return JSON.parse(text); } catch (e) { throw new Error('Resposta inv√°lida'); }
            } catch (err) { console.error(err); return { error: err.message }; }
        };

        const nowLocal = () => { const n = new Date(); return new Date(n.getTime() - n.getTimezoneOffset()*60000); };
        const fmtDateTime = dt => dt ? new Date(dt).toLocaleString('pt-BR') : '';
        const periodLabel = p => ({ morning:'Manh√£', afternoon:'Tarde', night:'Noite' }[p] || 'Dia');
        const periodIcon = p => ({ morning:'üåÖ', afternoon:'üå§Ô∏è', night:'üåô' }[p] || 'üóíÔ∏è');
        const eventEmoji = title => {
            const t=(title||'').toLowerCase();
            if(t.includes('reuni')||t.includes('call')||t.includes('meet')) return 'üìû';
            if(t.includes('treino')||t.includes('gym')||t.includes('run')||t.includes('corrida')) return 'üèÉ';
            if(t.includes('pagar')||t.includes('conta')||t.includes('bill')) return 'üí≥';
            if(t.includes('anivers')||t.includes('bday')) return 'üéâ';
            if(t.includes('medico')||t.includes('doctor')) return 'ü©∫';
            return 'üìå';
        };
        const habitColors = ['rgba(139,155,255,0.18)','rgba(93,211,255,0.16)','rgba(255,190,92,0.16)','rgba(255,132,196,0.16)','rgba(120,255,214,0.16)'];
        const fmtMoney = v => (Number(v)||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

        function App(){
            const [tab, setTab] = useState('dashboard');
            const [status, setStatus] = useState('Online');
            return (
                <div className="page">
                    <header className="topbar">
                        <div className="brand">LifeOS Mobile</div>
                        <div className="status">{status}</div>
                    </header>
                    <nav className="nav">
                        {tabs.map(t => (
                            <button key={t.id} className={tab===t.id?'active':''} onClick={()=>setTab(t.id)}>{t.icon} {t.label}</button>
                        ))}
                    </nav>
                    {tab==='dashboard' && <Dashboard setStatus={setStatus} />}
                    {tab==='agenda' && <Agenda setStatus={setStatus} />}
                    {tab==='activities' && <Activities setStatus={setStatus} />}
                    {tab==='habits' && <Habits setStatus={setStatus} />}
                    {tab==='finance' && <Finance setStatus={setStatus} />}
                    {tab==='board' && <Board setStatus={setStatus} />}
                    {tab==='routine' && <Routine setStatus={setStatus} />}
                    {tab==='strava' && <Strava setStatus={setStatus} />}
                </div>
            );
        }

        function Dashboard({ setStatus }){
            const [eventTitle,setEventTitle]=useState('');
            const [eventDt,setEventDt]=useState(nowLocal().toISOString().slice(0,16));
            const [actTitle,setActTitle]=useState('');
            const [actDate,setActDate]=useState(nowLocal().toISOString().slice(0,10));
            const [actPeriod,setActPeriod]=useState('morning');
            const [loading,setLoading]=useState(false);
            const [summary,setSummary]=useState({
                today:{events:0,activities:0,doneActivities:0,habitsDone:0},
                week:{events:0,activities:0},
                finance:{income:0,outcome:0,balance:0,total_balance:0},
                routine:{mood:'üìù',content:'Sem anota√ß√£o'},
                strava:{km:0,time:'0h',activities:0,trainedToday:false}
            });

            const getWeekRange=()=>{
                const d=nowLocal();
                const dow=d.getDay()===0?6:d.getDay()-1; // Monday start
                const start=new Date(d); start.setDate(d.getDate()-dow);
                const end=new Date(start); end.setDate(start.getDate()+6);
                const toStr=x=>x.toISOString().slice(0,10);
                return {start:toStr(start),end:toStr(end)};
            };

            useEffect(()=>{loadSummary();},[]);

            const loadSummary=async()=>{
                const today=nowLocal().toISOString().slice(0,10);
                const {start,end}=getWeekRange();
                setLoading(true); setStatus('Carregando...');
                try {
                    const [eventsData,actsData,habitsData,finData,routineData,stravaData] = await Promise.all([
                        api('../modules/google_agenda.php?api=list_events'),
                        api(`../modules/activities.php?api=get_activities&start=${start}&end=${end}`),
                        api(`../modules/habits.php?api=get_habits&month=${today.slice(0,7)}`),
                        api(`../modules/finance.php?api=get_finances&month=${today.slice(0,7)}`),
                        api(`../modules/routine.php?api=get_routine_day&date=${today}`),
                        api('../modules/strava.php?api=get_strava_data')
                    ]);
                    const evs = eventsData?.events||[];
                    const startDate=new Date(`${start}T00:00:00`); const endDate=new Date(`${end}T23:59:59`);
                    const weekEvents = evs.filter(ev=>{const dt=ev.start_date?.replace(' ','T'); if(!dt) return false; const d=new Date(dt); return d>=startDate && d<=endDate;});
                    const todayEvents = weekEvents.filter(ev=>(ev.start_date||'').startsWith(today));

                    const actsRaw = Array.isArray(actsData)?actsData:(actsData||[]);
                    const weekActs = actsRaw.filter(a=>a.day_date);
                    const todayActs = weekActs.filter(a=>a.day_date===today);
                    const doneToday = todayActs.filter(a=>Number(a.status)===1).length;

                    const habitList = Array.isArray(habitsData)?habitsData:(habitsData||[]);
                    const habitsDone = habitList.filter(h=>{
                        try { return (h.checked_dates?JSON.parse(h.checked_dates):[]).includes(today); } catch(e){ return false; }
                    }).length;

                    const finSummary = finData?.summary||{income:0,outcome:0,balance:0,total_balance:0};
                    const routine = routineData && !routineData.error && routineData.log_date ? { mood:routineData.mood||'üìù', content:routineData.content||'' } : { mood:'üìù', content:'Nenhum registro hoje' };
                    const stravaList = (stravaData && stravaData.connected && Array.isArray(stravaData.list)) ? stravaData.list : [];
                    const todayPt = new Date().toLocaleDateString('pt-BR');
                    const todayIso = today;
                    const trainedToday = stravaList.some(act=>{
                        const d = act.date || '';
                        return d.includes(todayIso) || d.includes(todayPt);
                    });
                    const strava = stravaData && stravaData.connected ? { km:stravaData.summary?.total_km||0, time:stravaData.summary?.total_time||'0h', activities:stravaData.summary?.total_activities||0, trainedToday } : { km:0,time:'0h',activities:0,trainedToday:false };

                    setSummary({
                        today:{events:todayEvents.length,activities:todayActs.length,doneActivities:doneToday,habitsDone:habitsDone},
                        week:{events:weekEvents.length,activities:weekActs.length},
                        finance:finSummary,
                        routine:routine,
                        strava:strava
                    });
                    setStatus('Online');
                } catch(err){
                    console.error(err);
                    setStatus('Erro');
                } finally { setLoading(false); }
            };

            const createEvent=async()=>{
                if(!eventTitle||!eventDt) return;
                const res=await api('../modules/google_agenda.php?api=create_event',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:eventTitle,start_date:eventDt,source:'mobile'})});
                if(res&&!res.error){setStatus('Evento criado');setEventTitle('');loadSummary();} else setStatus(res?.error||'Erro');
            };
            const createActivity=async()=>{
                if(!actTitle||!actDate) return;
                const res=await api('../modules/activities.php?api=save_activity',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:actTitle,date:actDate,period:actPeriod,source:'mobile'})});
                if(res&&!res.error){setStatus('Atividade criada');setActTitle('');loadSummary();} else setStatus(res?.error||'Erro');
            };

            return (
                <div className="card" style={{display:'grid',gap:12}}>
                    <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',gap:10}}>
                        <div style={{display:'flex',alignItems:'center',gap:8}}>
                            <h2 className="title" style={{fontSize:'16px',margin:0}}>Vis√£o r√°pida</h2>
                            <span className="badge">Hoje</span>
                        </div>
                        <button className="pill" style={{display:'flex',alignItems:'center',gap:6}} onClick={loadSummary} disabled={loading}>{loading?'Atualizando...':'Atualizar'}</button>
                    </div>
                    <div className="grid2">
                        <div className="item" style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="label">Eventos hoje</div>
                                <div className="title" style={{fontSize:20}}>{summary.today.events}</div>
                            </div>
                            <span className="badge">Semana {summary.week.events}</span>
                        </div>
                        <div className="item" style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="label">Atividades</div>
                                <div className="title" style={{fontSize:20}}>{summary.today.doneActivities}/{summary.today.activities}</div>
                            </div>
                            <span className="badge">Semana {summary.week.activities}</span>
                        </div>
                        <div className="item" style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="label">H√°bitos feitos</div>
                                <div className="title" style={{fontSize:20}}>{summary.today.habitsDone}</div>
                            </div>
                            <span className="badge" style={{background:'rgba(90,255,190,0.14)',color:'#8af9d5'}}>Dia</span>
                        </div>
                        <div className="item" style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="label">Balan√ßo do m√™s</div>
                                <div className="title" style={{fontSize:18}}>{fmtMoney(summary.finance.balance||0)}</div>
                                <div className="meta" style={{gap:6}}>
                                    <span style={{color:'#16a34a'}}>+{fmtMoney(summary.finance.income||0)}</span>
                                    <span style={{color:'#dc2626'}}>-{fmtMoney(summary.finance.outcome||0)}</span>
                                </div>
                            </div>
                            <span className="badge">Saldo {fmtMoney(summary.finance.total_balance||0)}</span>
                        </div>
                        <div className="item" style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="label">Rotina</div>
                                <div className="title" style={{fontSize:18}}>{summary.routine.mood}</div>
                                <div className="meta" style={{maxWidth:240,whiteSpace:'nowrap',overflow:'hidden',textOverflow:'ellipsis'}}>{summary.routine.content||'Sem anota√ß√£o'}</div>
                            </div>
                            <span style={{fontSize:18}}>üìñ</span>
                        </div>
                        <div className="item" style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="label">Treinou hoje?</div>
                                <div className="title" style={{fontSize:18}}>{summary.strava.trainedToday?'Sim':'N√£o'}</div>
                                <div className="meta" style={{gap:6}}>
                                    <span>{summary.strava.time}</span>
                                    <span className="badge">{summary.strava.activities} atividades</span>
                                </div>
                            </div>
                            <span style={{fontSize:18}}>üö¥</span>
                        </div>
                    </div>
                </div>
            );
        }

        function Agenda({ setStatus }){
            const [ym,setYm]=useState(nowLocal().toISOString().slice(0,7));
            const [events,setEvents]=useState([]);
            const [eventTitle,setEventTitle]=useState('');
            const [eventDt,setEventDt]=useState(nowLocal().toISOString().slice(0,16));
            const [scope,setScope]=useState('month');
            const [selectedDay,setSelectedDay]=useState(nowLocal().toISOString().slice(0,10));
            const filtered=useMemo(()=>{
                const list=events.filter(e=>(e.start_date||'').startsWith(ym));
                if(scope==='today'){
                    const today=nowLocal().toISOString().slice(0,10);
                    return list.filter(e=>(e.start_date||'').startsWith(today));
                }
                if(scope==='day'){
                    return list.filter(e=>(e.start_date||'').startsWith(selectedDay));
                }
                return list;
            },[events,ym,scope,selectedDay]);
            const sorted = useMemo(()=>filtered.slice().sort((a,b)=>new Date(a.start_date||0)-new Date(b.start_date||0)),[filtered]);
            useEffect(()=>{load();},[]);

            const load=async()=>{setStatus('Carregando...');const data=await api('../modules/google_agenda.php?api=list_events'); if(data&&!data.error){setEvents(data.events||[]);setStatus('Online');} else setStatus(data?.error||'Erro');};
            const sync=async()=>{setStatus('Sincronizando...');await api('../modules/google_agenda.php?api=sync_from_google');await load();};
            const createEvent=async()=>{if(!eventTitle||!eventDt)return;const res=await api('../modules/google_agenda.php?api=create_event',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:eventTitle,start_date:eventDt})}); if(res&&!res.error){setStatus('Evento criado');setEventTitle('');load();} else setStatus(res?.error||'Erro');};

            return (
                <div className="card">
                    <div className="flex" style={{display:'flex',flexDirection:'column',gap:8}}>
                        <div style={{display:'flex',flexWrap:'wrap',gap:8,justifyContent:'space-between',alignItems:'center'}}>
                            <div>
                                <div className="title" style={{fontSize:'16px'}}>Agenda</div>
                                <div className="label">Sincronizado com Google</div>
                            </div>
                            <div style={{display:'flex',gap:8,flexWrap:'wrap'}}>
                                <input className="input" style={{width:140}} type="month" value={ym} onChange={e=>setYm(e.target.value)} />
                                <button className="action" style={{width:'auto'}} onClick={sync}>Sincronizar</button>
                            </div>
                        </div>
                        <div className="pill-row">
                            {['month','today'].map(p=>(
                                <div key={p} className={`pill ${scope===p?'active':''}`} onClick={()=>setScope(p)}>
                                    {p==='month'?'Este m√™s':'Hoje'}
                                </div>
                            ))}
                        </div>
                        <div className="day-row">
                            {[...Array(7).keys()].map(i=>{const d=new Date();d.setDate(d.getDate()+i);const ds=d.toISOString().slice(0,10);return (
                                <div key={i} className={`day-chip ${ds===selectedDay?'active':''}`} onClick={()=>{setSelectedDay(ds);setScope('day');}}>
                                    <div style={{fontSize:12,color:'#6b7280'}}>{d.toLocaleDateString('pt-BR',{weekday:'short'})}</div>
                                    <div style={{fontWeight:800}}>{d.getDate()}</div>
                                </div>
                            );})}
                        </div>
                        <div className="grid2">
                            <div className="space-y-2">
                                <div className="label">Novo evento</div>
                                <input className="input" placeholder="T√≠tulo" value={eventTitle} onChange={e=>setEventTitle(e.target.value)} />
                                <input className="input" type="datetime-local" value={eventDt} onChange={e=>setEventDt(e.target.value)} />
                                <button className="action" onClick={createEvent}>Adicionar</button>
                            </div>
                        </div>
                        <div className="list" style={{maxHeight:'60vh',overflow:'auto',paddingRight:4}}>
                            {!sorted.length && <div className="item">Sem eventos.</div>}
                            {sorted.map(ev=>{const dt=ev.start_date?.replace(' ','T'); const dateObj = dt? new Date(dt):null; const day = dateObj? dateObj.toLocaleDateString('pt-BR',{day:'2-digit',month:'short'}) : ''; const hour = dateObj? dateObj.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'}) : '';
                                return (
                                <div key={ev.id||ev.google_event_id} className="item" style={{display:'flex',gap:12,alignItems:'center'}}>
                                    <div style={{minWidth:58,textAlign:'center'}}>
                                        <div className="badge" style={{display:'flex',flexDirection:'column',gap:2,alignItems:'center',padding:'6px 8px',width:'100%'}}>
                                            <span style={{fontSize:11,letterSpacing:0.5}}>Dia</span>
                                            <span style={{fontWeight:800,fontSize:14,color:'#e9edfa'}}>{day}</span>
                                        </div>
                                    </div>
                                    <div style={{flex:1}}>
                                        <div className="title" style={{display:'flex',alignItems:'center',gap:8,marginBottom:4}}>
                                            <span>{eventEmoji(ev.title)}</span>
                                            <span>{ev.title||'Sem t√≠tulo'}</span>
                                        </div>
                                        <div className="meta" style={{gap:6}}>
                                            <span className="badge" style={{background:'rgba(99,197,255,0.18)',color:'var(--accent2)',borderColor:'rgba(99,197,255,0.32)'}}>{hour||'Hor√°rio'}</span>
                                            <span>{fmtDateTime(dt)}</span>
                                        </div>
                                    </div>
                                </div>
                            );})}
                        </div>
                    </div>
                </div>
            );
        }

        function Activities({ setStatus }){
            const [date,setDate]=useState(nowLocal().toISOString().slice(0,10));
            const [items,setItems]=useState([]);
            const [title,setTitle]=useState('');
            const [period,setPeriod]=useState('morning');
            const [editingId,setEditingId]=useState(null);

                                    </div>
                                    <span className="badge" style={{background:'rgba(99,197,255,0.18)',color:'var(--text)'}}>{act.time}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
